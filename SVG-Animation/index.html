<html>
<head>
	<meta charset="UTF-8" />
	<title>SVG Text Animation</title>
    <link href="style.css" rel="stylesheet">

<body class="home">
 <section class"container-fluid allvh"> 
<svg width="100%" height="100%" viewbox="0 50 2400 1200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
			<text text-anchor="middle" x="50%" y="30%" fill="#446fbd" id="svg_txt1"> &#60;Sergi Garcia Picoret&#62; </text>
			<path id="path1">

				<animate attributeName="d" from="m830,700 h0" to="m830,700 h1080" dur="2s" begin="7s" fill="freeze"></animate>
